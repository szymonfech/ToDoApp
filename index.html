<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="menu">
            <button class="add btn">&plus; Dodaj zadanie</button>
            <button class="btn btn-reset">&minus; Zresetuj</button>
        </div>
        <input type="text" placeholder="Wpisz zadanie do wykonania">
        <div class="tasksList">
            <ul>

            </ul>
        </div>
        <div class="info">
            <p>* Po wykonaniu zadania kliknij w nie by je odhaczyc, kliknij dwa razy by usunąć</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
